          lens_potential_accuracy: 1.1
          num_massive_neutrinos: 1
          nnu: 3.046
          dark_energy_model: ppf
          accurate_massive_neutrino_transfers: false
          k_per_logint: 20
    likelihood:
      desy1xplanck.desy3xplanck_3x2pt:
        path: ./external_modules/data/desy1xplanck
        data_file: datasets/Y3_250_real.dataset
        integration_accuracy: 0
    params:
      DES_A2_1: #TATT, not used for Y1
        prior:
          min: -5.0
