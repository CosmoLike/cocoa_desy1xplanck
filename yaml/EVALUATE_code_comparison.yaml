### Motivation:
###     cocoa v.s. cosmolike code comparison
### -----------------------------------------------------------------
### cosmology: baseline (omegam, As, ns, omegab, H0)
### systematics: 
###     - baryon effects: the first two PCs
###     - shear calibration bias: multiplicative, 
###     - photo-z uncertainty: gaussian
###     - galaxy bias: linear bias
###     - intrinsic alignment: NLA
### analysis choice: 
###     - DES Y1 5x2pt scale-cut (no scale-cut on shear-shear)
###     - Extended footprint
###     - with cross-cov between Ckk bandpower and 5x2pt
###     - using Planck DR3 map
### external probes: None
### data vector: simulated

timing: True
debug: True
stop_at_error: True

likelihood:
  desy1xplanck.desy1xplanck_6x2pt:
    path: ./external_modules/data/desy1xplanck
    data_file: Y1xplanck_code_comparison.dataset
    integration_accuracy: 0
    accuracyboost: 1
    samplingboost: 1
    print_datavector: True
    print_datavector_file: "./projects/desy1xplanck/data/data_vectors/ccc/cocoa_desy1xplanck_6x2pt_fullsky_limber_noRSD_NLA_nomagbias"
    print_lens_photoz: True
    print_lens_photoz_file: "./projects/desy1xplanck/data/data_vectors/ccc/nz_tomo_lens.dat" 
    ### NOTE: By setting create_baryon_pca = True,
    # the likelihood module will bypass baryon PCs
    # So, if you want to add PCs to your data vector 
    # in an evaluation run, run 2 times: 1 for create PCS,
    # 1 for generating baryon PCs contaminated dv.
    use_baryonic_simulations_for_dv_contamination: False
    which_baryonic_simulations_for_dv_contamination: illustris
    create_baryon_pca: False
    baryon_pca_select_simulations: TNG100/HzAGN/mb2/eagle/owls_AGN_T80/owls_AGN_T85/owls_AGN_T87/BAHAMAS_T76/BAHAMAS_T78/BAHAMAS_T80
    filename_baryon_pca: "./projects/desy1xplanck/data/PCs/6x2pt_ssExt_100_10sim.pca"

