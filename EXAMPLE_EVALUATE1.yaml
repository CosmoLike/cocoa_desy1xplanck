timing: True
debug: True
stop_at_error: True

likelihood:
  desy1xplanck.desy1xplanck_6x2pt:
    path: ./external_modules/data/desy1xplanck
    ### Planck DR4 version
    ### ==================
    # overwrite: data file
    data_file: Y1xplanck_dr4_consext8_CMBmarg.dataset
    # overwrite: print model vector
    print_datavector: False
    print_datavector_file: "./projects/desy1xplanck/chains/example_evaluate1_dr4_consext8.modelvector"
    # overwrite: create baryon PCAs
    create_baryon_pca: False
    filename_baryon_pca:  "./projects/desy1xplanck/data/6x2pt_pca_dr4_consext8.txt"

params:
  As_1e9:
    prior:
      min: 0.5
      max: 5
    ref:
      dist: norm
      loc: 2.1
      scale: 0.65
    proposal: 0.4
    latex: 10^9 A_\mathrm{s}
    drop: true
    renames: A
  As:
    value: 'lambda As_1e9: 1e-9 * As_1e9'
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.01
    proposal: 0.01
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 55
      max: 91
    ref:
      dist: norm
      loc: 67.32
      scale: 5
    proposal: 3
    latex: H_0
  omegab:
    prior:
      min: 0.03
      max: 0.07
    ref:
      dist: norm
      loc: 0.0495
      scale: 0.004
    proposal: 0.004
    latex: \Omega_\mathrm{b}
    drop: true
  omegam:
    prior:
      min: 0.1
      max: 0.9
    ref:
      dist: norm
      loc: 0.316
      scale: 0.02
    proposal: 0.02
    latex: \Omega_\mathrm{m}
    drop: true
  mnu:
    prior:
      min: 0.06
      max: 0.6
    ref:
      dist: norm
      loc: 0.25
      scale: 0.1
    proposal: 0.05
  w0pwa:
    prior:
      min: -5 
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}+w_{a,\mathrm{DE}}
    drop: true
  w:
    prior:
      min: -3
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}
  wa:
    value: 'lambda w0pwa, w: w0pwa - w'
    latex: w_{a,\mathrm{DE}}
  omegabh2:
    value: 'lambda omegab, H0: omegab*(H0/100)**2'
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    value: 'lambda omegam, omegab, mnu, H0: (omegam-omegab)*(H0/100)**2-(mnu*(3.046/3)**0.75)/94.0708'
    latex: \Omega_\mathrm{c} h^2
  tau:
    value: 0.0697186
    latex: \tau_\mathrm{reio}
  sigma8:
    latex: \sigma_8
  DES_BARYON_Q1:
    value: 0.0

theory:
  camb:
    path: ./external_modules/code/CAMB
    stop_at_error: True
    use_renames: True
    extra_args:
      halofit_version: takahashi
      AccuracyBoost: 1.1
      lens_potential_accuracy: 1.1
      # default: 1
      num_massive_neutrinos: 3
      # what's this? N_ur = 2.0328 for 1 massive + 2 massless; 3.046 for massless
      # default 3.046
      nnu: 0.00641
      dark_energy_model: ppf
      accurate_massive_neutrino_transfers: false
      k_per_logint: 20

