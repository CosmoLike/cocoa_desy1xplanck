timing: True
debug: False
stop_at_error: False

likelihood:
  desy1xplanck.desy1xplanck_cosmic_shear:
    path: ./external_modules/data/desy1xplanck
    data_file: Y1xplanck.dataset
  kids.kids_cosmic_shear:
    path: ./external_modules/data/kids
    data_file: kids_wb.dataset

params:
  As_1e9:
    prior:
      min: 0.5
      max: 5
    ref:
      dist: norm
      loc: 2.866
      scale: 0.65
    proposal: 0.4
    latex: 10^9 A_\mathrm{s})
    drop: true
    renames: A
  As:
    value: 'lambda As_1e9: 1e-9 * As_1e9'
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.928
      scale: 0.01
    proposal: 0.01
    latex: n_\mathrm{s}
  H0:
    value: 71.1
    latex: H_0
  omegab:
    value: 0.0455
    drop: true
  omegam:
    prior:
      min: 0.1
      max: 0.9
    ref:
      dist: norm
      loc: 0.211
      scale: 0.02
    proposal: 0.02
    latex: \Omega_\mathrm{m}
    drop: true
  mnu:
    value: 0.06
    latex: \m_\\nu
  w:
    value: -1.0
    latex: w_{0,\mathrm{DE}}
  omegabh2:
    value: 'lambda omegab, H0: omegab*(H0/100)**2'
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    value: 'lambda omegam, omegab, mnu, H0: (omegam-omegab)*(H0/100)**2-(mnu*(3.046/3)**0.75)/94.0708'
    latex: \Omega_\mathrm{c} h^2
  tau:
    value: 0.0697186
    latex: \tau_\mathrm{reio}
  omegal:
    latex: \Omega_\Lambda
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  omegan2:
    latex: \Omega_\mathrm{\\nu} h^2
  omegan:
    derived: 'lambda omegan2, H0: omegan2/((H0/100)**2)'
    latex: \Omega_\mathrm{\\nu}
  DES_BARYON_Q1:
    value: 0.0
    latex: Q_\mathrm{DES}^2
  DES_BARYON_Q2:
    value: 0.0
    latex: Q_\mathrm{DES}^2
  DES_BARYON_Q3:
    value: 0.0
    latex: Q_\mathrm{DES}^3
  DES_BARYON_Q4:
    value: 0.0
    latex: Q_\mathrm{DES}^4
  # WL photo-z errors
  DES_DZ_S1:
    value: -0.001
    latex: \Delta z_\mathrm{s}^1
  DES_DZ_S2:
    value: -0.019
    latex: \Delta z_\mathrm{s}^2
  DES_DZ_S3:
    value: 0.009
    latex: \Delta z_\mathrm{s}^3
  DES_DZ_S4:
    value: -0.018
    latex: \Delta z_\mathrm{s}^4
  # ------------------------------------------------------------------------
  # ------------------------------------------------------------------------
  # ------------------------------------------------------------------------
  # WL photo-z errors
  KIDS_DZ_S1:
    value: 0.0
    latex: \Delta z_\mathrm{s}^1
  KIDS_DZ_S2:
    value: 0.002
    latex: \Delta z_\mathrm{s}^2
  KIDS_DZ_S3:
    value: 0.013
    latex: \Delta z_\mathrm{s}^3
  KIDS_DZ_S4:
    value: 0.011
    latex: \Delta z_\mathrm{s}^4
  KIDS_DZ_S5:
    value: -0.006
    latex: \Delta z_\mathrm{s}^5
  # ------------------------------------------------------------------------
  # ------------------------------------------------------------------------
  # ------------------------------------------------------------------------
  KIDS_A1_1:
    value: 'lambda DES_A1_1: DES_A1_1'
    latex: A_\mathrm{1-IA}^1
  KIDS_A1_2:
    value: 'lambda DES_A1_2: DES_A1_2'
    latex: A_\mathrm{1-IA}^2

theory:
  camb:
    path: ./external_modules/code/CAMB
    use_renames: True
    extra_args:
      halofit_version: takahashi
      AccuracyBoost: 1.1
      lens_potential_accuracy: 1.1
      num_massive_neutrinos: 1
      nnu: 3.046
      dark_energy_model: ppf
      accurate_massive_neutrino_transfers: false
      k_per_logint: 20

sampler:
  mcmc:
    # ---------------------------------------------------------------------
    # File (w/ path) or matrix defining a covariance matrix for the proposal:
    # - null (default): will be generated from params info (prior and proposal)
    # - matrix: remember to set `covmat_params` to the parameters in the matrix
    covmat:
    covmat_params:
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Proposal covariance matrix learning
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    learn_proposal: True
    # Don't learn if convergence better than...
    learn_proposal_Rminus1_min: 0.03
    # Don't learn if convergence is worse than...
    learn_proposal_Rminus1_max: 200.
    # (even earlier if a param is not in the given covariance matrix)
    learn_proposal_Rminus1_max_early: 2000.
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Convergence and stopping
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Maximum number of posterior evaluations
    max_samples: .inf
    # Gelman-Rubin R-1 on means
    Rminus1_stop: 0.02
    # Gelman-Rubin R-1 on std deviations
    Rminus1_cl_stop: 0.2
    Rminus1_cl_level: 0.95
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Exploiting speed hierarchy
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    measure_speeds: False
    drag: False
    oversample_power: 0.5
    oversample_thin: True
    blocking:
      - [1,
          [
             As_1e9, ns, omegam
          ]
        ]
      - [3,
          [
            DES_A1_1, DES_A1_2
          ]
        ]
      - [25,
          [
            KIDS_M1, KIDS_M2, KIDS_M3, KIDS_M4, KIDS_M5, DES_M1, DES_M2, DES_M3, DES_M4
          ]
        ]
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # Avoid chain getting suck forever
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    max_tries: 10000
    burn_in: 0
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # When no MPI used, number of fractions of the chain to compare
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    Rminus1_single_split: 4

output: ./projects/desy1xplanck/chains/EXAMPLE_MCMC7
