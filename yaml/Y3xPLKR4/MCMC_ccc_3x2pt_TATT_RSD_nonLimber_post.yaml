### Cocoa Code Comparison --- Post processing
### Motivation:
###     Compare Cococa v.s. DES Y3 public result (CosmoSIS)
###     Using Importance Sampling to change halofit from takahashi to bird
###     - data vector: DES Y3 Maglim public 3x2
###     - scale cut: baseline (not LCDM-optimized)
###     - number of Qs marginalized: 0
### -----------------------------------------------------------------
### cosmology: baseline (omegam, As, ns, omegab, H0, mnu)
### systematics: 
###     - shear calibration bias: multiplicative, 
###     - photo-z uncertainty: gaussian
###     - galaxy bias: linear bias
###     - intrinsic alignment: TATT
### analysis choice:
###     - covariance from public release
### external probes: None
### data vector: DES Y3 3x2pt maglim public

