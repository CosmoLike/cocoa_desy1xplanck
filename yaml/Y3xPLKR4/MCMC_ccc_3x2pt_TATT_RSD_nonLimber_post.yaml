### Cocoa Code Comparison --- Post processing
### Motivation:
###     Compare Cococa v.s. DES Y3 public result (CosmoSIS)
###     Using Importance Sampling to change halofit from takahashi to bird
###     - data vector: DES Y3 Maglim public 3x2
###     - scale cut: baseline (not LCDM-optimized)
###     - number of Qs marginalized: 0
### -----------------------------------------------------------------
### cosmology: baseline (omegam, As, ns, omegab, H0, mnu)
### systematics: 
###     - shear calibration bias: multiplicative, 
###     - photo-z uncertainty: gaussian
###     - galaxy bias: linear bias
###     - intrinsic alignment: TATT
### analysis choice:
###     - covariance from public release
### external probes: None
### data vector: DES Y3 3x2pt maglim public

post:
  skip: 0.35
  suffix: takahashi2bird
  remove:
    theory:
      camb:
        path: ./external_modules/code/CAMB
        use_renames: True
        extra_args:
          halofit_version: takahashi
          AccuracyBoost: 1.1
          lens_potential_accuracy: 1.1
          num_massive_neutrinos: 1
          nnu: 3.046
          dark_energy_model: ppf
          accurate_massive_neutrino_transfers: false
          k_per_logint: 20
    likelihood:
      desy1xplanck.desy3xplanck_3x2pt:
        path: ./external_modules/data/desy1xplanck
        data_file: datasets/Y3_250_real.dataset
        integration_accuracy: 0
    params:
      DES_A2_1: #TATT, not used for Y1
        prior:
          min: -5.0
          max: 5.0
        ref:
          dist: norm
          loc: 0.0
          scale: 0.2
        proposal: 0.2
        latex: A_\mathrm{2-IA,DES}^1 
      DES_A2_2: #TATT, not used for Y1
        prior:
          min: -5.0
          max: 5.0
        ref:
          dist: norm
          loc: 0.0
          scale: 0.2
