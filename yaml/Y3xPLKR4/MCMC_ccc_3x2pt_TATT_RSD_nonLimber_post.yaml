          min: 0.0
          max: 2.0
        ref:
          dist: norm
          loc: 1.0
          scale: 0.1
        proposal: 0.1
        latex: A_\mathrm{BTA-IA,DES}^1
      DES_DZ_L5:
        value: 0.002
        latex: \Delta z_\mathrm{l,DES}^5
      DES_DZ_L6:
        value: 0.002
        latex: \Delta z_\mathrm{l,DES}^6
      DES_STRETCH_L5:
